<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 親子天下 - 孩子個人大事記</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- html2canvas for image generation -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #110c46; /* User requested Deep Blue */
            color: #ffffff;
        }
        
        /* Custom scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Card Pattern */
        .card-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#110c46 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 1;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Photo Upload Styling */
        .upload-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background-color: #f3f4f6;
            border: 4px solid #FCD34D; /* Amber-300 */
            transition: all 0.3s;
        }
        .upload-circle:hover {
            border-color: #F59E0B; /* Amber-500 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        // --- Icons ---
        const IconBase = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14" /><path d="M12 5v14" /></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6" /></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></IconBase>;
        const Camera = (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const LinkIcon = (props) => <IconBase {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></IconBase>;
        const FacebookIcon = (props) => <IconBase {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></IconBase>;
        
        // Custom Line Icon Path
        const LineIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M21.17 9.5c0-4.66-4.11-8.5-9.17-8.5S2.83 4.84 2.83 9.5c0 4.17 3.32 7.69 7.73 8.35.3.07.71.21.82 1.13l.2 1.25c.06.39-.28 1.53 1.34.82 5.07-2.77 8.25-5.32 8.25-11.55z"/>
            </svg>
        );

        const initialEvent = { id: 1, month: 1, content: '' };

        const App = () => {
            const [childName, setChildName] = useState('');
            const [events, setEvents] = useState([initialEvent]);
            const [photo, setPhoto] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [participantCount, setParticipantCount] = useState(0);
            const cardRef = useRef(null);
            const fileInputRef = useRef(null);

            // Mock Counter Logic (From previous state)
            useEffect(() => {
                const startDate = new Date('2024-12-01').getTime();
                const now = new Date().getTime();
                const hoursPassed = (now - startDate) / (1000 * 60 * 60);
                const count = Math.floor(2500 + (hoursPassed * 5.2)); 
                setParticipantCount(count.toLocaleString());
            }, []);

            const addEvent = () => {
                const newId = events.length > 0 ? Math.max(...events.map(e => e.id)) + 1 : 1;
                const lastMonth = events.length > 0 ? parseInt(events[events.length - 1].month) : 0;
                const nextMonth = lastMonth < 12 ? lastMonth + 1 : 12;
                setEvents([...events, { id: newId, month: nextMonth, content: '' }]);
            };

            const removeEvent = (id) => {
                if (events.length === 1) {
                    setEvents([{ ...events[0], content: '' }]);
                    return;
                }
                setEvents(events.filter(e => e.id !== id));
            };

            const updateEvent = (id, field, value) => {
                setEvents(events.map(e => e.id === id ? { ...e, [field]: value } : e));
            };

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPhoto(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleGenerate = () => {
                if (!childName.trim()) {
                    alert('請先輸入孩子的暱稱喔！');
                    return;
                }
                const validEvents = events.filter(e => e.content.trim() !== '');
                if (validEvents.length === 0) {
                    alert('請至少填寫一件大事記！');
                    return;
                }
                setShowResult(true);
                window.scrollTo(0,0);
            };

            // Specific Share Functions
            const shareToLine = () => {
                const url = encodeURIComponent(window.location.href);
                window.open(`https://social-plugins.line.me/lineit/share?url=${url}`, '_blank');
            };

            const shareToFacebook = () => {
                const url = encodeURIComponent(window.location.href);
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
            };

            const copyLink = async () => {
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    alert('連結已複製到剪貼簿！');
                } catch (err) {
                    console.error('Copy failed', err);
                    alert('複製失敗，請手動複製網址');
                }
            };

            const downloadImage = async () => {
                if (!cardRef.current) return;
                setIsGenerating(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const canvas = await html2canvas(cardRef.current, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff', // Card background
                    });
                    const image = canvas.toDataURL("image/png");
                    const link = document.createElement("a");
                    link.href = image;
                    link.download = `2025_${childName}_大事記.png`;
                    link.click();
                } catch (err) {
                    console.error("Failed", err);
                    alert("圖片產生失敗，請試著手動截圖。");
                } finally {
                    setIsGenerating(false);
                }
            };

            const sortedEvents = [...events]
                .filter(e => e.content.trim() !== '')
                .sort((a, b) => parseInt(a.month) - parseInt(b.month));

            return (
                <div className="min-h-screen pb-10 bg-[#110c46]">
                    {/* Header */}
                    <header className="bg-[#0b0830] text-white p-4 shadow-lg sticky top-0 z-50 border-b border-white/10">
                        <div className="max-w-md mx-auto flex items-center justify-between">
                            <h1 className="font-bold text-lg flex items-center gap-2 text-yellow-400">
                                <Star className="w-5 h-5 fill-yellow-400" />
                                親子天下 2025
                            </h1>
                            <span className="text-xs bg-yellow-500 text-[#110c46] font-bold px-2 py-1 rounded-full">互動模板</span>
                        </div>
                    </header>

                    {/* Counter Banner (Hidden as requested before, keeping code clean) */}

                    <main className="max-w-md mx-auto p-4">
                        {!showResult ? (
                            /* --- EDITOR VIEW --- */
                            <div className="space-y-6 fade-in">
                                <div className="text-center space-y-2 mt-2">
                                    <h2 className="text-2xl font-bold text-white">製作孩子的 2025 大事記</h2>
                                    <p className="text-gray-300 text-sm">上傳照片、記錄成長，生成專屬星空卡片</p>
                                </div>

                                {/* Photo Upload Section */}
                                <div className="flex flex-col items-center justify-center gap-3 py-2">
                                    <div 
                                        className="upload-circle flex items-center justify-center cursor-pointer shadow-lg relative group"
                                        onClick={() => fileInputRef.current.click()}
                                    >
                                        {photo ? (
                                            <img src={photo} alt="Upload" className="w-full h-full object-cover" />
                                        ) : (
                                            <div className="flex flex-col items-center text-gray-400 group-hover:text-[#110c46] transition-colors">
                                                <Camera size={32} />
                                                <span className="text-xs font-bold mt-1">上傳照片</span>
                                            </div>
                                        )}
                                        {/* Overlay hint */}
                                        <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                            <span className="text-white text-xs font-bold">更換</span>
                                        </div>
                                    </div>
                                    <input 
                                        type="file" 
                                        ref={fileInputRef} 
                                        onChange={handlePhotoUpload} 
                                        accept="image/*" 
                                        className="hidden" 
                                    />
                                    <p className="text-xs text-gray-400">點擊上方圓圈上傳孩子照片</p>
                                </div>

                                {/* Child Name Input */}
                                <div className="bg-white/5 p-4 rounded-2xl shadow-sm border border-white/20">
                                    <label className="block text-yellow-400 font-bold mb-2">孩子的暱稱</label>
                                    <input 
                                        type="text" 
                                        placeholder="例如：小湯圓"
                                        className="w-full text-lg p-3 border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 bg-white/10 text-white placeholder-gray-400"
                                        value={childName}
                                        onChange={(e) => setChildName(e.target.value)}
                                    />
                                </div>

                                {/* Events List */}
                                <div className="space-y-3">
                                    <div className="flex justify-between items-end px-1">
                                        <label className="text-yellow-400 font-bold">發生了什麼大事？</label>
                                        <span className="text-xs text-gray-400">建議填寫 3-8 項</span>
                                    </div>
                                    
                                    {events.map((event, index) => (
                                        <div key={event.id} className="flex gap-2 items-start bg-white p-3 rounded-xl shadow-lg border-l-4 border-yellow-400">
                                            <div className="flex-shrink-0 w-20">
                                                <select 
                                                    className="w-full p-2 bg-gray-100 border border-gray-200 rounded-lg text-sm font-bold text-[#110c46] focus:outline-none focus:border-yellow-500"
                                                    value={event.month}
                                                    onChange={(e) => updateEvent(event.id, 'month', e.target.value)}
                                                >
                                                    {[...Array(12)].map((_, i) => (
                                                        <option key={i+1} value={i+1}>{i+1}月</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="flex-grow">
                                                <input 
                                                    type="text" 
                                                    placeholder="輸入事件..."
                                                    className="w-full p-2 text-gray-800 placeholder-gray-400 focus:outline-none border-b border-transparent focus:border-yellow-400 transition-colors bg-transparent font-medium"
                                                    value={event.content}
                                                    onChange={(e) => updateEvent(event.id, 'content', e.target.value)}
                                                />
                                            </div>
                                            <button 
                                                onClick={() => removeEvent(event.id)}
                                                className="p-2 text-gray-400 hover:text-red-500 transition-colors"
                                            >
                                                <Trash2 size={18} />
                                            </button>
                                        </div>
                                    ))}

                                    <button 
                                        onClick={addEvent}
                                        className="w-full py-3 border-2 border-dashed border-yellow-400/50 text-yellow-400 rounded-xl font-bold hover:bg-yellow-400/10 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Plus size={20} />
                                        新增一項大事
                                    </button>
                                </div>

                                {/* Generate Button */}
                                <div className="pt-4 pb-8">
                                    <button 
                                        onClick={handleGenerate}
                                        className="w-full py-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-[#110c46] rounded-full font-black text-xl shadow-lg hover:brightness-110 active:scale-95 transition-all flex items-center justify-center gap-2"
                                    >
                                        產生專屬大事記
                                        <ChevronRight />
                                    </button>
                                </div>
                            </div>
                        ) : (
                            /* --- RESULT VIEW --- */
                            <div className="space-y-6 fade-in">
                                <div className="flex justify-between items-center">
                                    <button 
                                        onClick={() => setShowResult(false)}
                                        className="text-gray-300 flex items-center gap-1 hover:text-white"
                                    >
                                        <RefreshCw size={16} /> 重新編輯
                                    </button>
                                    <span className="text-sm text-yellow-500 font-bold">預覽模式</span>
                                </div>

                                {/* THE CARD TO BE CAPTURED */}
                                <div 
                                    ref={cardRef} 
                                    className="bg-white rounded-none md:rounded-3xl shadow-2xl overflow-hidden relative"
                                    style={{ minHeight: '550px' }}
                                >
                                    {/* Brand Header */}
                                    <div className="bg-[#110c46] h-16 w-full flex items-center px-6 justify-between relative overflow-hidden">
                                        <div className="flex items-center gap-2 text-yellow-400 z-10">
                                            <Star className="fill-yellow-400" size={18}/>
                                            <span className="font-bold tracking-wider">親子天下 2025</span>
                                        </div>
                                        {/* Decorative Circles */}
                                        <div className="absolute -right-4 -top-4 w-20 h-20 bg-yellow-500 rounded-full opacity-20"></div>
                                        <div className="absolute right-10 top-2 w-4 h-4 bg-orange-400 rounded-full opacity-50"></div>
                                    </div>
                                    
                                    {/* Main Content */}
                                    <div className="p-8 card-pattern h-full relative">
                                        
                                        <div className="flex justify-between items-start mb-6">
                                            <div>
                                                <div className="inline-block bg-orange-100 text-[#110c46] px-3 py-1 rounded-full text-sm font-bold mb-3 border border-orange-200">
                                                    2025 成 長 紀 錄
                                                </div>
                                                <h2 className="text-3xl font-black text-[#110c46] leading-tight">
                                                    <span className="text-orange-600 border-b-4 border-orange-200">{childName}</span> 的<br/>
                                                    年度大事記
                                                </h2>
                                            </div>
                                            
                                            {/* Photo on Card (Fixed distortion issue using background-image) */}
                                            {photo && (
                                                <div 
                                                    className="w-24 h-24 rounded-full border-4 border-yellow-400 shadow-md flex-shrink-0 bg-gray-100"
                                                    style={{
                                                        backgroundImage: `url(${photo})`,
                                                        backgroundSize: 'cover',
                                                        backgroundPosition: 'center',
                                                        backgroundRepeat: 'no-repeat'
                                                    }}
                                                />
                                            )}
                                        </div>

                                        {/* Timeline */}
                                        <div className="space-y-0 relative mt-4">
                                            {/* Line */}
                                            <div className="absolute left-6 top-4 bottom-4 w-0.5 bg-orange-200"></div>

                                            {sortedEvents.map((event, idx) => (
                                                <div key={idx} className="relative flex items-start gap-4 mb-5 last:mb-0">
                                                    {/* Bubble */}
                                                    <div className="relative z-10 flex-shrink-0 w-12 h-12 bg-[#110c46] text-white border-2 border-yellow-400 rounded-full flex items-center justify-center shadow-md">
                                                        <span className="font-bold text-sm">{event.month}月</span>
                                                    </div>
                                                    
                                                    {/* Text */}
                                                    <div className="pt-2 pb-2 w-full">
                                                        <p className="text-[#110c46] font-bold text-lg leading-relaxed border-b border-dashed border-gray-300 pb-2">
                                                            {event.content}
                                                        </p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Footer */}
                                        <div className="mt-10 pt-4 flex justify-between items-end">
                                            <div>
                                                <p className="text-gray-500 font-medium text-xs">#2025親子天下年度專題</p>
                                            </div>
                                            <div className="flex gap-1 opacity-50">
                                                <Star className="w-4 h-4 text-[#110c46]" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Bottom Bar */}
                                    <div className="bg-gradient-to-r from-[#110c46] to-[#2a2375] h-4 w-full absolute bottom-0"></div>
                                </div>

                                {/* Action Buttons */}
                                <div className="space-y-4 pb-8">
                                    <button 
                                        onClick={downloadImage}
                                        disabled={isGenerating}
                                        className="w-full py-4 bg-yellow-400 text-[#110c46] rounded-full font-black text-xl shadow-lg hover:bg-yellow-300 active:scale-95 transition-all flex items-center justify-center gap-2"
                                    >
                                        {isGenerating ? '製作中...' : (
                                            <>
                                                <Download size={24} />
                                                下載圖片保存
                                            </>
                                        )}
                                    </button>

                                    {/* Specific Share Buttons */}
                                    <div className="grid grid-cols-3 gap-2">
                                        <button 
                                            onClick={shareToLine}
                                            className="py-3 bg-[#06C755] text-white rounded-xl font-bold flex items-center justify-center gap-2 hover:opacity-90 active:scale-95 transition-all"
                                        >
                                            <LineIcon size={20} />
                                            Line
                                        </button>
                                        <button 
                                            onClick={shareToFacebook}
                                            className="py-3 bg-[#1877F2] text-white rounded-xl font-bold flex items-center justify-center gap-2 hover:opacity-90 active:scale-95 transition-all"
                                        >
                                            <FacebookIcon size={20} />
                                            FB
                                        </button>
                                        <button 
                                            onClick={copyLink}
                                            className="py-3 bg-gray-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-gray-500 active:scale-95 transition-all"
                                        >
                                            <LinkIcon size={20} />
                                            複製連結
                                        </button>
                                    </div>

                                    <p className="text-center text-xs text-gray-400 mt-2">
                                        專屬於您的回憶，請長按儲存或分享
                                    </p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
